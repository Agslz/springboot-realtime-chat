<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Spring boot Chat</title>
</head>
<body>

<h2>Chat en tiempo Real | Spring boot y Websocket </h2>

<div class="user-form" id="username-page">
    <h2>Entrar al ChatRoom</h2>
    <form id="usernameForm">
        <label for="nickname">Nick:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="fullname">Nombre Real:</label>
        <input type="text" id="fullname" name="realname" required>

        <button type="submit">Entrar al Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Usuarios conectados</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Cerrar sesi√≥n</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Escribe tu mensaje...">
                <button>Enviar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
